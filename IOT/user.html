<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - IoT Device Management</title>
  <style>
    /* CSS styles for the User section */
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    header {
      background-color:white;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav {
      background-color: aqua;
      color: #fff;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    .container {
      margin: 20px;
    }

    h1 {
      color: #555;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    /* Styles for the modal (popup) */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto; /* Enable scroll if needed */
      background-color: rgb(0,0,0); /* Fallback color */
      background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto; /* 15% from the top and centered */
      padding: 20px;
      border: 1px solid #888;
      width: 80%; /* Could be more or less, depending on screen size */
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>IoT Device Management</h1>
  </header>

  <nav>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="devices.html">Devices</a></li>
        <li><a href="user.html">Users</a></li>
        <li><a href="settings.html">Settings</a></li>
        <li><a href="feedback.html">Customer Feedback</a></li>
        <li><a href="session.html">Session</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Users</h1>
    <button onclick="openModal()">Add New User</button>

    <table>
      <tr>
        <th>User ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
      <tr>
        <td>1</td>
        <td>User 1</td>
        <td>user1@example.com</td>
        <td>
          <button onclick="editUser(1)">Edit</button>
          <button onclick="deleteUser(1)">Delete</button>
        </td>
      </tr>
      <tr>
        <td>2</td>
        <td>User 2</td>
        <td>user2@example.com</td>
        <td>
          <button onclick="editUser(2)">Edit</button>
          <button onclick="deleteUser(2)">Delete</button>
        </td>
      </tr>
      <!-- Add more user rows here -->
    </table>
  </div>

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Add New User</h2>
      <form>
        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId" required><br>
        <label for="userName">Name:</label>
        <input type="text" id="userName" name="userName" required><br>
        <label for="userEmail">Email:</label>
        <input type="email" id="userEmail" name="userEmail" required><br>
        <input type="submit" value="Add">
      </form>
    </div>
  </div>

  <script>
    // JavaScript functions for modal
    function openModal() {
      document.getElementById("myModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }

    // JavaScript functions for edit and delete buttons
    function editUser(userId) {
      // Implement the logic for editing a user here
      alert("Edit User " + userId);
    }

    function deleteUser(userId) {
      // Implement the logic for deleting a user here
      alert("Delete User " + userId);
    }
  </script>
</body>
</html>
